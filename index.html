<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>21-dars uyga vazifa</title>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',function() 
        {
            let boxse = document.querySelectorAll('.box');
            boxse.forEach(function(box){
            let spans = [];
            for (let i = 0; i < 40; i++){ let span = document.createElement('span')
            spans.push(span)
            box.appendChild(span);
            span.style.top = `${i * 1}px`
            let randomDeLay = (Math.random() * 0.25) + 0;
            span.style.transitionDelay = randomDeLay + 's';
            }
            box.addEventListener('click',function(){box.classList.toggle('active');
            })
          })
        })
    </script>
</body>
</html>
